kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
hiltPlugin = { id = "com.google.dagger.hilt.android", version.ref = "android-hilt" }
kspPlugin = { id = "com.google.devtools.ksp", version.ref = "android-ksp" }

